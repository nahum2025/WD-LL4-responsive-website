<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LiveLab 4 Demo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Add Archivo Black font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Site header -->
  <header>
    <!-- Site name and logo side by side -->
    <h2 style="display:inline; vertical-align:middle;">Charity: Water</h2>
    <!-- Logo image placed to the right of the text -->
    <img src="img (1).png" alt="Charity: Water logo" style="height:40px; vertical-align:middle; margin-left:10px;">
  </header>


  <!-- Transparent background image for the page -->
  <div class="background-image"></div>

  <!-- Main content starts here -->
  <main>
    <!-- Main heading for the page, formatted on multiple lines for emphasis -->
    <h1>
      Every Drop<br>
      Counts,<br>
      Every Impact,<br>
      Visible.
    </h1>

    <!-- Sub heading under the main heading, smaller and split into two lines -->
    <h3 style="font-size: 0.9em;">
      Track the journey of your contribution as it transforms lives,<br>
      providing clean water and lasting change to communities in need.
    </h3>

    <!-- Interactive text box with orange background below the subheading -->
    <div class="center-box">
      <input type="text" placeholder="I would like to make an impact.">
      <!-- Simple orange button that leads to a new page -->
      <button onclick="window.location.href='newpage.html'" style="background-color: orange; color: white; border: none; border-radius: 5px; padding: 10px 18px; margin-left: 10px; cursor: pointer; font-size: 1em;">Go</button>
    </div>
  </main>



  <!-- Text in the bottom right corner -->
  <div class="bottom-right-text">A Bit Of Cents To Make A Difference!</div>

  <script src="script.js"></script>
</body>

</html>
