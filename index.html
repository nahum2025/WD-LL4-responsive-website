<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>LiveLab 4 Demo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Site header -->
  <header>
    <!-- Site name and logo side by side -->
    <h2 style="display:inline; vertical-align:middle;">Charity: Water</h2>
    <!-- Logo image placed to the right of the text -->
    <img src="img (1).png" alt="Charity: Water logo" style="height:40px; vertical-align:middle; margin-left:10px;">
  </header>


  <!-- Transparent background image for the page -->
  <div class="background-image"></div>

  <!-- Main content starts here -->
  <main>
    <!-- Main heading for the page -->
    <h1>Every drop counts, every impact visible</h1>

    <!-- Sub heading under the main heading -->
    <h3>Track the journey of your contribution as it transforms lives, providing clean water and lasting change to communities in need.</h3>

    <!-- Interactive text box with orange background below the subheading -->
    <div class="center-box">
      <input type="text" placeholder="Type something...">
    </div>
  </main>



  <!-- Text in the bottom right corner -->
  <div class="bottom-right-text">hi</div>

  <script src="script.js"></script>
</body>

</html>
